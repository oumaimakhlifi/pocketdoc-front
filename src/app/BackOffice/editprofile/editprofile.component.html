<div class="container">
  <h2>Edit Profile</h2>
  <form [formGroup]="userForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastname">
    </div>
    <div class="form-group">
      <label for="telephone">Telephone</label>
      <input type="text" class="form-control" id="telephone" formControlName="telephone">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" formControlName="country">
    </div>
    <div class="form-group">
      <label for="rue">Rue</label>
      <input type="text" class="form-control" id="rue" formControlName="rue">
    </div>
    <div class="form-group">
      <label for="codePostal">Postal Code</label>
      <input type="text" class="form-control" id="codePostal" formControlName="codePostal">
    </div>
    <div class="form-group">
      <label for="birthdate">Date of Birth</label>
      <input type="date" class="form-control" id="birthdate" formControlName="datenaissance">
    </div>
    <div class="form-group">
      <label for="aboutme">About Me</label>
      <textarea class="form-control" id="aboutme" formControlName="aboutme"></textarea>
    </div>
    <!-- Ajoutez ici d'autres champs si nÃ©cessaire -->

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

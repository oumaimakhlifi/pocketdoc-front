<div class="container">
    <h2>Upload File</h2>
    <div class="form-group">
        <label for="diplomaFile">Diploma File:</label>
        <input type="file" class="form-control-file" id="diplomaFile" name="diplomaFile" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Upload</button>
        

</div>

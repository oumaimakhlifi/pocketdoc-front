<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <div class="profile-pic">
                            <img src="/assets/téléchargé.jpg" alt="Profile Picture">
                        </div>
                        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                        
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope p-2"></span>
                                    <input type="text" class="form-control" placeholder="Enter your Email" formControlName="email">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mt-4 w-100" (click)="sendEmail()">Send Email</button>
                            <div class="text-center pt-4 text-muted">Remember your password? <a routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
